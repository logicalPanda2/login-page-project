<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log in to your account</title>
        <link rel="stylesheet" href="./static/style.css" type="text/css">
    </head>
    <body>
        <main>
            <div class="col-wrapper">
                <h1>Log In</h1>
                <form 
                    action="loginResult.html" 
                    target="_self" 
                    method="get" 
                    autocomplete="off" 
                    id="loginForm"
                    aria-describedby="formError"
                >
                    <div class="input-wrapper">
                        <label for="username" class="text-label">USERNAME</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            class="input-field" 
                            autocomplete="off" 
                            autocapitalize="off" 
                            spellcheck="false"
                            aria-describedby="usernameError"
                        >
                        <span class="error" id="usernameError" role="alert"></span>
                    </div>
                    <div class="input-wrapper">
                        <label for="password" class="text-label">PASSWORD</label>
                        <input 
                            type="password" 
                            name="password" 
                            id="password" 
                            class="input-field" 
                            autocomplete="off" 
                            autocapitalize="off" 
                            spellcheck="false"
                            aria-describedby="passwordError"
                        >
                        <span class="error" id="passwordError" role="alert"></span>
                    </div>
                    <input type="submit" value="Submit" class="submit-btn">
                    <a href="placeholder.html" class="forgot-password-btn">Forgot your password?</a>
                </form>
                <span class="error form-error" id="formError" role="alert"></span>
            </div>
            <div class="col-wrapper">
                <p class="third-party-login-desc">Or continue with</p>
                <div class="third-party-wrapper">
                    <button class="third-party-btn" aria-label="Continue with google">
                        <span>Google</span><img src="../assets/googleLogo.webp" alt="Google Logo" width="22" height="22">
                    </button>
                    <button class="third-party-btn" aria-label="Continue with apple">
                        <span>Apple</span><img src="../assets/appleLogo.svg" alt="Apple Logo" width="20" height="24">
                    </button>
                </div>  
            </div>
        </main>
        <script src="./static/script.js"></script>

</html>
